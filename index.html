<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Park Advocates</title>
  <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
	<header>
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">
            <img src="images/brand.png">
          </a>
        </div>
        <div class="navbar-form">
          <div class="form-group">
            <input type="text" id="searchBox" class="form-control" placeholder="Search">
          </div>

        </div>
      </div>
    </nav>
  </header>

	<div id="mainContainer" class="container-fluid">
		<div class="row">
			<div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle btn-large" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    View Attractions By Time   <span class="glyphicon glyphicon-chevron-down"></span>
			  </button>
			  <div id="hoursDropdown"class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			  </div>
			</div>
		</div>
			<div class="row">
				<div id="listContainer" class="col-md-4">
					<h4>List Container</h4>
				</div>
				<div id="mapContainer" class="col-md-8">
					<div class="row">
						<h2>Park Map</h4>
							<div id="areas"></div>
					</div>
				</div>
			</div>
	
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="text-center" id="copyright">Copyright &copy </h4>
      </div>
    </div>
  </div>
</div>

  
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/node_modules/moment/min/moment.min.js"></script>
<script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
